title: Pradyun Hebbar
description: Physics PhD Portfolio
baseurl: "/" 
url: "https://pradyunhebbar.github.io"

# Theme settings
remote_theme: just-the-docs/just-the-docs
#color_scheme: dark

# Navigation
nav_external_links:
  - title: GitHub
    url: https://github.com/PradyunHebbar
    opens_in_new_tab: true
  - title: LinkedIn
    url: https://www.linkedin.com/in/pradyun-hebbar
    opens_in_new_tab: true

# Enable or disable heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2024 Pradyun Hebbar. Website powered by Jekyll with Just the Docs theme."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name

# Optional defaults for projects
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project
