title: Pradyun Hebbar
description: Physics PhD Portfolio
baseurl: "/" 
url: "https://PradyunHebbar.github.io"

# Theme settings
remote_theme: just-the-docs/just-the-docs

# Navigation structure
nav_external_links:
  - title: GitHub
    url: https://github.com/PradyunHebbar
    opens_in_new_tab: true

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name
  experiences:
    output: true
    permalink: /:collection/:name

# Defaults for collections and pages
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: default
      parent: Projects
  - scope:
      path: ""
      type: "experiences"
    values:
      layout: default
      parent: Experiences

# Enable or disable heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2024 Pradyun Hebbar. Website powered by Jekyll with Just the Docs theme."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
