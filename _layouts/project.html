---
layout: default
---

<div class="project-container">
    <h1>{{ page.title }}</h1>
    
    {% if page.image %}
    <div class="project-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    
    <div class="project-meta">
        <p class="project-date">{{ page.date | date: "%B %Y" }}</p>
        {% if page.technologies %}
        <div class="project-tech">
            {% for tech in page.technologies %}
            <span class="tech-tag">{{ tech }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div class="project-content">
        {{ content }}
    </div>
</div>

<style>
.project-container {
    max-width: 800px;
    margin: 0 auto;
}

.project-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 20px 0;
}

.project-meta {
    margin: 20px 0;
    padding: 10px 0;
    border-bottom: 1px solid #e1e4e8;
}

.tech-tag {
    display: inline-block;
    padding: 3px 8px;
    margin: 2px;
    background-color: #f1f8ff;
    border-radius: 3px;
    font-size: 0.9em;
}
</style>
