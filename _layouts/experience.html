---
layout: default
---

<div class="experience-container">
    <div class="experience-header" style="background-image: url('{{ page.header_image }}')">
        <div class="experience-overlay">
            <h1>{{ page.title }}</h1>
            <p class="experience-meta">
                {{ page.location }} | {{ page.date | date: "%B %Y" }}
            </p>
        </div>
    </div>

    <div class="experience-content">
        {{ content }}
    </div>

    {% if page.gallery %}
    <div class="experience-gallery">
        {% for image in page.gallery %}
        <div class="gallery-item">
            <img src="{{ image.url }}" alt="{{ image.caption }}">
            <p class="caption">{{ image.caption }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<style>
.experience-container {
    max-width: 900px;
    margin: 0 auto;
}

.experience-header {
    height: 300px;
    background-size: cover;
    background-position: center;
    position: relative;
    border-radius: 8px;
    margin-bottom: 30px;
}

.experience-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    color: white;
}

.experience-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 6px;
}

.caption {
    text-align: center;
    margin-top: 8px;
    font-size: 0.9em;
    color: #666;
}
</style>
